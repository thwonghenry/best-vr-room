<!DOCTYPE html>
<html>
    <head>
        <title>Best VR Room</title>
        <script src="//cdn.rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-sky color="#ECECEC"></a-sky>
            <a-entity
                camera="userHeight: 1.6"
                universal-controls="movementAcceleration: 30"
                kinematic-body="radius: 0.2"
                position="4.620 1.600 7.585"
                rotation="-11.918 -1.719 0.000"
            ></a-entity>
            <a-box position="0 -0.5 0" depth="100" height="1" width="100" visible="false" static-body></a-box>
            <a-collada-model
                src="assets/room.dae"
                scale="0.01 0.01 0.01"
            ></a-collada-model>
        </a-scene>
    </body>
</html>
